<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’Œ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 18px;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .yes {
      background: #22c55e;
      color: white;
    }

    .no {
      background: #ef4444;
      color: white;
      position: fixed;
      z-index: 1;
    }

    .big-message {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: bold;
      color: #d6336c;
      text-align: center;
      width: 90%;
      z-index: 0;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <div class="big-message" id="bigMsg"></div>

  <div class="card" id="card">

    <!-- STEP 1 -->
    <div id="step1">
      <h1>Will you forgive me? ğŸ¥º</h1>
      <p>I promise Iâ€™ll make it up to you ğŸ’—</p>
      <div class="btns">
        <button class="yes" onclick="goStep2()">Yes</button>
        <button class="no" id="no1">No</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <h1>Will you be my Valentine? ğŸ’˜</h1>
      <p>I already picked the outfit ğŸ˜Œ</p>
      <div class="btns">
        <button class="yes" onclick="finalYes()">Yes</button>
        <button class="no" id="no2">No</button>
      </div>
    </div>

    <!-- FINAL -->
    <div id="final" class="hidden">
      <h1>YAYYYYY ğŸ’–ğŸ˜­</h1>
      <p>Youâ€™re officially my Valentine ğŸ˜˜</p>
      <p>Now send me a screenshot ğŸ˜</p>
    </div>

  </div>

  <script>
    const msg1 = [
      "HEY ğŸ˜­ not there",
      "You thought ğŸ˜",
      "Nice try ğŸ˜‚",
      "Why you chasing it?",
      "That button is scared of you"
    ];

    const msg2 = [
      "Wrong answer ğŸ˜Œ",
      "You know itâ€™s yes ğŸ’•",
      "Stop playing ğŸ˜­",
      "Iâ€™m not allowing no",
      "Be serious rn ğŸ˜‚"
    ];

    function moveOutsideCard(btn, messages) {
      const card = document.getElementById("card");
      const cardRect = card.getBoundingClientRect();
      const padding = 20;

      let x, y, safe = false;

      while (!safe) {
        x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
        y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);

        if (x < padding) x = padding;
        if (y < padding) y = padding;

        if (
          x + btn.offsetWidth < cardRect.left ||
          x > cardRect.right ||
          y + btn.offsetHeight < cardRect.top ||
          y > cardRect.bottom
        ) {
          safe = true;
        }
      }

      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;

      document.getElementById("bigMsg").innerText =
        messages[Math.floor(Math.random() * messages.length)];
    }

    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");

    no1.addEventListener("mouseover", () => moveOutsideCard(no1, msg1));
    no1.addEventListener("touchstart", () => moveOutsideCard(no1, msg1));

    no2.addEventListener("mouseover", () => moveOutsideCard(no2, msg2));
    no2.addEventListener("touchstart", () => moveOutsideCard(no2, msg2));

    function goStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("bigMsg").innerText = "";
    }

    function finalYes() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");
      document.getElementById("bigMsg").innerText = "";
    }
  </script>

</body>
</html>
