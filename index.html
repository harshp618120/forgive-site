<head>

  <style>

    .card {

    button {

    .yes {

    .no {
      background: #ef4444;

    .hidden {

    .big-message {
      position: fixed;

      color: #d6336c;

</head>

<body>

  <div class="big-message" id="bigMsg"></div>

  <div class="card">

    <!-- STEP 1 -->
    <div id="step1">
      <h1>Will you forgive me? ğŸ¥º</h1>

  <script>
    const msg1 = [
      "HEY ğŸ˜­ thatâ€™s illegal",

      "Just click yes already ğŸ˜­",

    function moveAnywhere(btn, messages) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);

      btn.style.left = `${x}px`;
      btn.style.top = `${y}px`;

      document.getElementById("bigMsg").innerText =
        messages[Math.floor(Math.random() * messages.length)];
    }

    const no1 = document.getElementById("no1");
    const no2 = document.getElementById("no2");

    no1.addEventListener("mouseover", () => moveAnywhere(no1, msg1));

    function goStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
      document.getElementById("bigMsg").innerText = "";
    }

    function finalYes() {
      document.getElementById("step2").classList.add("hidden");
