<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
    }

    p {
      margin: 8px 0 18px;
      font-size: 16px;
      color: #444;
    }

    .btns {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .yes {
      background: #22c55e;
      color: white;
    }

    .no {
      background: #ef4444;
      color: white;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- STEP 1 -->
    <div id="step1">
      <h1>Will you forgive me?</h1>
      <p>Iâ€™m really sorry ðŸ’—</p>
      <div class="btns">
        <button class="yes" onclick="goStep2()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <h1>Will you be my Valentine? ðŸ’˜</h1>
      <p>You mean a lot to me.</p>
      <div class="btns">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
      </div>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden">
      <h1 id="resultText"></h1>
    </div>

  </div>

  <script>
    function goStep2() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function sayYes() {
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("resultText").innerText =
        "YAY ðŸ’– Youâ€™re my Valentine!";
    }

    function sayNo() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.add("hidden");
      document.getElementById("result").classList.remove("hidden");
      document.getElementById("resultText").innerText =
        "Okay ðŸ˜” Just know I really care about you ðŸ’—";
    }
  </script>
